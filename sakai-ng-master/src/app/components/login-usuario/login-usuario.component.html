<form [formGroup]="form">

    <div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
        <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
            <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
                <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                    <div class="text-center mb-5">
                        <span class="text-600 font-medium" [hidden]="registro" >Faça login para continuar</span>
                        <span class="text-600 font-medium" [hidden]="!registro">Registre-se</span>
                    </div>
                
                    <div class="w-full md:w-10 mx-auto" *ngIf="!registro">
    
                        <label for="nome" class="block text-900 text-xl font-medium mb-2">Nome</label>
                        <input id="nome" formControlName="username" [(ngModel)]="user.username" type="text" placeholder="Username" pInputText class="w-full mb-3" style="padding:1rem;">
                
                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Senha</label>
                        <p-password id="password1" formControlName="password"  [(ngModel)]="user.password" class="w-full"></p-password>
    
                        <button pButton pRipple label="Iniciar sessão" class="w-full p-3 text-xl mt-3" (click)="login()"></button>
                        <button pButton type="button" label="Registrar-se" class="p-button-text mt-3" (click)="setRegistro()"></button>
                    </div>
    
                    <div class="w-full md:w-10 mx-auto" *ngIf="registro">
                        
                        <label for="nome" class="block text-900 text-xl font-medium mb-2">Nome</label>
                        <input id="nome" formControlName="username" [(ngModel)]="user.username" type="text" placeholder="Username" pInputText class="w-full mb-3" style="padding:1rem;">
    
                        <label for="email" class="block text-900 text-xl font-medium mb-2">Email</label>
                        <input id="email" formControlName="email"  [(ngModel)]="user.email" type="text" placeholder="Email address" pInputText class="w-full mb-3" style="padding:1rem;">
                
                        <label for="password1" class="block text-900 font-medium text-xl mb-2">Senha</label>
                        <p-password id="password1" formControlName="password"  [(ngModel)]="user.password" class="w-full"></p-password>
    
                        <button pButton pRipple label="Registrar-se" class="w-full p-3 text-xl mt-3" (click)="signUp()"></button>
                        <button pButton type="button" label="Fazer login" class="p-button-text mt-3" (click)="setRegistro()"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    </form>
