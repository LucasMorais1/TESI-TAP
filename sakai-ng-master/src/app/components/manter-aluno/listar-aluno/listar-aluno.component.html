<p-table
    #tabela
    [rows]="3"
    [value]="alunos"
    [lazy]="true"
    responsiveLayout="scroll"
    >
        <ng-template pTemplate="header">
            <tr>
            <th pSortableColumn="nome">
                Nome <p-sortIcon field="nome"></p-sortIcon>
            </th>
            <th pSortableColumn="sobrenome">
                Sobrenome <p-sortIcon field="sobrenome"></p-sortIcon>
            </th>
            <th pSortableColumn="idade">
                Idade <p-sortIcon field="idade"></p-sortIcon>
            </th>
            <th style="width: 300px">Opções</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-aluno>
            <tr>
            <td>
                {{aluno.nome}}
            </td>
            <td>{{ aluno.sobrenome }}</td>
            <td>
                {{ aluno.idade }}
            </td>
            <td>
                <span (click)="excluir(aluno.id)">
                    <i class="pi pi-trash cursor-pointer"></i>
                </span>
            </td>
            </tr>
        </ng-template>
</p-table>
